{% extends 'app_name/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Form Page{% endblock %}

{% block content %}
<form action="{% if form.instance.id %}{% url 'edit_model' form.instance.id %}{% else %}{% url 'form' %}{% endif %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">
        {% if form.instance.id %}
        <span>Update Model</span>
        {% else %}
        <span>Create Model</span>
        {% endif %}
    </button>
</form>
{% endblock %}
