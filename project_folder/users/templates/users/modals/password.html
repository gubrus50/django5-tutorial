{% extends 'users/modals/base.html' %}
{% load custom_filters %}

{% block body %}
    <p id="{{ step|replace:'_|-' }}-instructions">Enter your password to {% if submit == 'Disable' %}deactivate{% else %}configure{% endif %} <strong>Multi-Factor Authentication</strong></p>
{% endblock %}

{% block input %}
    <span class="input-group-text">Password</span>
    <input name="password" type="password" class="form-control" aria-label="one-time-Password" aria-describedby="{{ step|replace:'_|-' }}-instructions" required>
{% endblock %}
